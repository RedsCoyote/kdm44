{% extends 'Kdm/Inner.html' %}

{% block content %}

    <ol class="breadcrumb">
        <li><a href="/">Главная страница</a></li>
        <li><a href="/news/">Новости</a></li>
        <li class="active">Архив</li>
        <li></li>
    </ol>

    <h2 style="margin-top: 0">Архив новостей</h2>
    <table class="table table-hover">
        <tbody>
        {% for item in items %}
            <tr>
                <td width="80%">
                    <a href="/news/archive/{{ item.year }}" style="display: block; text-decoration: none">
                        {{ item.year }} год
                    </a>
                </td>
                <td>
                    <a href="/news/archive/{{ item.year }}" style="display: block; text-decoration: none">
                        <span>новостей: &nbsp;</span>
                        <span class="badge">{{ item.count }}</span>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
