{% extends 'Kdm/Inner.html' %}

{% block content %}

<ol class="breadcrumb">
    <li>Галерея</li>
</ol>

<div class="row col-sm-10">
    {% for item in items %}
    <div class="col-sm-3" style="margin-left: 80px; margin-right: 80px" >
        <a href="/gallery/photo?id={{item.Pk}}">
            <img src="{{item.getAlbumImage}}" class="img-responsive" style="max-width: 300px; max-height: 300px;">
            <p>{{item.title}}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
