{% extends 'Kdm/Inner.html' %}


{% block breadcrumb %}
<ol class="breadcrumb">
    <li>Галерея</li>
</ol>
{% endblock %}
{% block content %}

{% for item in items %}
    <div class="col-sm-6 col-xs-6">
        <img src="{{item.getAlbumImage}}" class="img-responsive" style="max-width: 300px; max-height: 300px;">
        <p> <a href="/gallery/album?id={{item.Pk}}">{{item.title}}</a></p>
    </div>
{% endfor %}
{% endblock %}
