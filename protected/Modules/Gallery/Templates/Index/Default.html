{% extends 'Kdm/Inner.html' %}

{% block breadcrumb %}
<ol class="breadcrumb">
    <li><a href="/">Главная страница</a></li>
    <li class="active">Галерея</li>
    <li></li>
</ol>
{% endblock %}

{% block content %}

{% for item in items %}
<div class="row">
    <div class="col-sm-6 text-center">
        <a href="/gallery/photo?id={{item.Pk}}"><img src="{{item.getAlbumImage}}" class="img-responsive" style="display:inline-block; max-height: 300px;"></a>
        <p>
            <a href="/gallery/photo?id={{item.Pk}}">{{item.title}}</a>
        </p>
    </div>
</div>
{% endfor %}

{% endblock %}
