{% extends 'Kdm/Inner.html' %}

{% block content %}

<ol class="breadcrumb">
    <li>Галерея</li>
</ol>

    {% for item in items %}
    <div class="col-sm-4 col-xs-5" style="margin-left: 50px; margin-right: 50px" >
        <a href="/gallery/photo?id={{item.Pk}}">
            <img src="{{item.getAlbumImage}}" class="img-responsive" style="max-width: 300px; max-height: 300px;">
            <p>{{item.title}}</p>
        </a>
    </div>
    {% endfor %}
{% endblock %}
